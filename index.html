<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Money clicker</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <h1>The easiest way to have some money</h1>

    <section class="main">
        <section class="left">

            <h2 class="left-title">Total</h2>

            <p class="text text-left" id="total-money">0</p>
        </section>
        <section class="middle">
            <button class="button" id="increase">
                <img src="./img/5euro.jpeg" class="euro" alt="button 5euro" />
                <em>GET ME!</em>
            </button>
        </section>
        <section class="right">
            <div class="extras">

                <button class="button-extra" id="multiply">
                    <span class="button-title" id="multiply-by">Multiplier</span>
                    <span class="cost" id="multiplier-cost">10</span>
                </button>

            </div>
            <div class="extras">
                <button class="button-extra" id="autoclick">
                    <span class="button-title">AutoClick</span>
                    <span class="cost" id="autoclick-cost">20</span>
                </button>
            </div>

            <div class="extras">
                <button class="button-extra" id="bonus">
                    <span class="button-title">Bonus</span>
                    <span class="cost" id="bonus-cost">30</span>
                    <span id="timer">10 sec</span>
                </button>
            </div>
            <div class="extras">
                <button class="button-reset" id="reset">
                    Reset
                </button>
        </section>
    </section>

    <script src="./script/script.js"></script>

</body>

</html>
